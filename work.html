<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Portfolio website of Katherine Gonchar, front-end dev from Ukraine."/>
    <title>Katherine Gonchar</title>
    <!-- CSS only -->
    <link
